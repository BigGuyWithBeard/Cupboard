            // Screen size
            var screen = window.innerWidth;
            if (screen >= 1440) {
                var size = 'screen_1440_above';
            } else if (screen >= 1200 && screen <= 1439) {
                var size = 'screen_1200_above';
            } else if (screen >= 961 && screen <= 1199) {
                size = 'screen_961_to_1199';
            } else if (screen >= 768 && screen <= 960) {
                size = 'screen_768_to_960';
            } else if (screen >= 481 && screen <= 767) {
                size = 'screen_481_to_767';
            } else if (screen <= 480) {
                size = 'screen_480_below';
            }
            SS.EventTrack.rp(size);
            SS.EventTrack.rp('cv__screen_width', screen);
        })
    </script>
</body>
</html>
